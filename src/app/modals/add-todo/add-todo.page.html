<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
    <ion-title>Add todo</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="stacked">Your Todo</ion-label>
    <ion-input [(ngModel)]="todo" placeholder="Add todo here..."></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="confirm()">Submit</ion-button>
</ion-content>
